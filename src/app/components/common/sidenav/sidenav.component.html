<aside
  [class]="isSidebarCollapsed ? 'sidebar siderbar-collapse' : 'sidebar '"
  id="aside"
>
  <div class="logo">
    <img
      id="companyLogo"
      [src]="
        isSidebarCollapsed
          ? './assets/tezologo-minimize.svg'
          : './assets/tezoLogo.svg'
      "
      alt="Logo-image"
    />
    <img
      id="sidebarIcon"
      src="./assets/sidebar-icon.svg"
      alt="sidebar icon"
      (click)="SidebarVisibility()"
    />
  </div>

  <div class="sidenav-content">
    <div>
      <section class="sidenav-all">
        <p>ALL</p>
        <div class="sidenav-all-dashboard">
          <div class="all-dashboard-item">
            <div>
              <img src="./assets/dashboard.svg" alt="dashboard image" />
              <p>Dashboard</p>
            </div>
          </div>
        </div>

        <div
          class="sidenav-all-employee active-employees"
          id="employeeSection"
          routerLink="/employees" routerLinkActive="active"
        >
          <div class="all-employees-item">
            <div>
              <img src="./assets/employee.svg" alt="employees image" />
              <p>Employees</p>
            </div>
          </div>
        </div>
      </section>

      <section class="sidenav-role">
        <p id="sideNavRoleText">
          {{ isSidebarCollapsed ? "ROLE" : "ROLE/USER MANAGEMENT" }}
        </p>
        <div
          class="roles-wrapper"
          id="rolesSection"
          routerLink="/roles" routerLinkActive="active"
        >
          <div class="user-roles active-roles">
            <img src="./assets/roles-homepage.svg" alt="roles image" />
            <p>Roles</p>
          </div>
        </div>
        <div class="user-roles">
          <img src="./assets/access-rights.svg" alt="user roles image" />
          <p>Access Rights</p>
        </div>
      </section>
    </div>

    <!-- Update section starts -->
    <section class="sidenav-update">
      <p>Install new update 2.3.1A</p>
      <p class="update-description">
        Allow to launch the new update for the AD application
      </p>
      <div>
        <app-button color="btn--white" size="btn--medium">Dismiss</app-button>
        <app-button color="btn--red" size="btn--medium">Accept</app-button>
      </div>
    </section>
    <!-- Update section ends -->
  </div>

  <!-- sidenav-content ends -->
</aside>
